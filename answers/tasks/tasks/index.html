<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //      Дан список целых чисел, повторяющихся элементов в списке нет.
    //  Нужно преобразовать это множество в строку,
    //  сворачивая соседние по числовому ряду числа в диапазоны.

    //  compress([1, 4, 5, 2, 3, 9, 8, 11, 0]) // '0-5,8-9,11'
    //  compress([1, 4, 3, 2]) // '1-4'
    //  compress([1, 4]) // '1,4'
    function compress(list) {
      const arr = list.sort((a, b) => a - b);
      const newArr = [];
      let control;
      for (let i = 0; i < arr.length; i++) {
        if (!control && control !== 0) control = arr[i];
        if (i === 0 ) {
          continue;
        }
          if (arr[i] !== arr[i - 1] + 1) {
            if (control !== arr[i - 1]) {
              newArr.push(`${control}-${arr[i - 1]}`);
            } else {
              newArr.push(`${control}`);
            }
            if (i === arr.length - 1) {
              newArr.push(`${arr[i]}`);
            } else {
              control = arr[i];
            }
          } else {
            if (i === arr.length - 1) {
              newArr.push(`${control}-${arr[i]}`);
            }
          }
        
      }
      return newArr.join(',');
    }
    console.log(compress([1, 4]))
  </script>
</body>

</html>
