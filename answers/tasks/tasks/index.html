<body>
  <script>
    // compose(square, times2, sum)(3, 4) === square(times2(sum(3, 4)))
    const sum = (x, y) => x + y;
    const times2 = x => x * 2;
    const square =  x => x * x;

    function compose(...functions) {
      return (...init) => functions.reduceRight((lastFuncRes, nowItem, i, arr) => {
        if (i === arr.length - 1) {
          return nowItem(...init)
        }
        return nowItem(lastFuncRes)
      }, init)
    }
    console.log(compose(square, times2)(2))
  </script>
