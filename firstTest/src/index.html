<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Test</title>
  <link rel="stylesheet" type="text/css" href="../dist/css/style.css">
</head>

<body>
  
  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <button class="navbar-login" id="login">Log in</button>

        <div class="navbar-basket">
          <div class="navbar-basket__count" id ="basket-count">0</div> 
          <img class="navbar-basket__show" id="basket-show" src="./img/basket.png">
        </div>
      </div>
    </div>
  </nav>


  <section class="sort">
    <div class="container">
      <div class="sort-block" id="sort">
        <div class="sort-panel">
          <div class="sort-panel__block">
            <input id="sortByName" placeholder="Name">
            <input id="sortByYeast" placeholder="Yeast"> 
            <input id="sortByFood" placeholder="Food"> 
            <input id="sortByMalt" placeholder="Malt"> 
            <input id="sortByHops" placeholder="Hops"> 
          </div>

          <div class="sort-panel__block">
            <input id="sortByMinABV" placeholder="Min ABV"> <input id="sortByMaxABV" placeholder="Max ABV">
            <input id="sortByMinIBU" placeholder="Min IBU"> <input id="sortByMaxIBU" placeholder="Max IBU">
            <input id="sortByMinEBC" placeholder="Min EBC"> <input id="sortByMaxEBC" placeholder="Max EBC">
          </div>

          <div class="sort-panel__block">
            <input id="periodFrom" placeholder="From (e.g. mm-yyyy)"> <input id="periodTo" placeholder="To (e.g. mm-yyyy)">
          </div>

          <button id="sortButton" class="sort-panel__button">Search</button>
        </div>

        <ul id=pages class="sort-list"></ul>
      </div>
    </div>
  </section>

  <div class="popup" id="popup">
    <div class="popup-dialog">
        <div class="popup-content">
            <button class="popup-close" id="popup-close">&times;</button>
            
            <input placeholder="ФИО">
            <input placeholder="Дата рождения">
            <input placeholder="Пароль">
            <input placeholder="Почта">

            <button class="popup-submit">Log in</button>
        </div>
    </div>
  </div>


  <script src="../dist/js/bundle.js"></script>
</body>

</html>
