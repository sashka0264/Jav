<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Test</title>
  <link rel="stylesheet" type="text/css" href="../dist/css/style.css">
</head>

<body>


  <nav class="navbar">
    <div class="container">
      <div class="navbar-block">
        <button class="navbar-login" id="login">Log in</button>

        <div class="navbar-basket">
          <div class="navbar-basket__count" id="basket-count">0</div>
          <img class="navbar-basket__show" id="basket-show" src="./img/basket.png">
        </div>
      </div>
    </div>
  </nav>


  <section class="sort">
    <div class="container">
      <div class="sort-block" id="sort">
        <div class="sort-panel">
          <div class="sort-panel__block">
            <input id="sortByName" placeholder="Name">
            <input id="sortByYeast" placeholder="Yeast">
            <input id="sortByFood" placeholder="Food">
            <input id="sortByMalt" placeholder="Malt">
            <input id="sortByHops" placeholder="Hops">
          </div>

          <div class="sort-panel__block">
            <input id="sortByMinABV" placeholder="Min ABV"> <input id="sortByMaxABV" placeholder="Max ABV">
            <input id="sortByMinIBU" placeholder="Min IBU"> <input id="sortByMaxIBU" placeholder="Max IBU">
            <input id="sortByMinEBC" placeholder="Min EBC"> <input id="sortByMaxEBC" placeholder="Max EBC">
          </div>

          <div class="sort-panel__block">
            <input id="periodFrom" placeholder="From (e.g. mm-yyyy)"> <input id="periodTo"
              placeholder="To (e.g. mm-yyyy)">
          </div>

          <button id="sortButton" class="sort-panel__button">Search</button>
        </div>

        <ul id=pages class="sort-list"></ul>

        <img id='requestError' class='sort-error' src="./img/error.jpg">
      </div>
    </div>
  </section>


  <section class="popup" id="popup">
    <div class="popup-dialog">

      <form class="popup-content" id="popupForm">
        <div class="popup-close" id="popup-close">&times;</div>

        <div>
          <input type="text" maxlength="35" name="username" placeholder="ФИО" id="popup-username">
          <div class="popup-content__userError" id="popup-userError">Введите корректное имя</div>
        </div>
        <div>
          <input type="date" name="date" placeholder="Дата рождения" id="popup-date">
          <div class="popup-content__dateError" id="popup-dateError">Укажите дату</div>
        </div>
        <div>
          <input maxlength="35" type="password" name="password" placeholder="Пароль" id="popup-password">
          <div class="popup-content__passwordError" id="popup-passwordError">
            Пароль должен содержать английский, без чисел в начале и быть больше 6 символов
          </div>
        </div>

        <div>
          <input placeholder="Почта" name="email" id="popup-email">
          <div class="popup-content__emailError" id="popup-emailError">
            Введите корректный email
          </div>
        </div>

        <button type="submit" class="popup-submit">Log in</button>

        <div class="popup-content__message" id="popup-message">Message</div>
      </form>

    </div>
  </section>
  <script src="../dist/js/bundle.js"></script>
</body>

</html>
