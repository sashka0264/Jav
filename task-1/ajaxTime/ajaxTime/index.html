<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JS</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div>Задача - с помощью запроса AJAX реализовать показ времени в режиме онлайн.<br>
    Синхронизация с сервером (worldtimeapi.org) происходит каждые 10 секунд.</div>

    <select id="country">
        <option>Россия</option>
        <option>Токио</option>
        <option>Нью-Йорк</option>
    </select>

    <select id="mode">
        <option>24 hours</option>
        <option>12 hours</option>
    </select>

    <span>Время вашего ПК: </span><div class="date"></div>

    <input id="time" disabled></input>
    
    <script src="main.js"></script>
</body>
