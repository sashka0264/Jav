<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculator">
        <div class="calculator__result">0</div>

        <ul class="calculator-buttons">
            <li class="calculator-buttons__item calculator-buttons__item-number">7</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">8</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">9</li>
            <li class="calculator-buttons__item calculator-buttons__item-symbol">(</li>
            <li class="calculator-buttons__item">→</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">4</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">5</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">6</li>
            <li class="calculator-buttons__item calculator-buttons__item-symbol">)</li>
            <li class="calculator-buttons__item">=</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">1</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">2</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">3</li>
            <li class="calculator-buttons__item calculator-buttons__item-symbol">-</li>
            <li class="calculator-buttons__item calculator-buttons__item-symbol">+</li>
            <li class="calculator-buttons__item">с</li>
            <li class="calculator-buttons__item calculator-buttons__item-number">0</li>
            <li class="calculator-buttons__item">.</li>
            <li class="calculator-buttons__item calculator-buttons__item-symbol">/</li>
            <li class="calculator-buttons__item calculator-buttons__item-symbol">*</li>
            
        </ul>
    </div>


    <script src="script.js"></script>
</body>
