<body>
  <script>
    const obj = {a: {b: {c: 4}}}
    get(obj, 'a.b');

    function get(obj, path) {
      const arr = path.split('.');
      let res = arr.reduce((lastFuncRes, nowItem, i, arr) => {
        if (!lastFuncRes) {
          return obj[nowItem];
        }
        return lastFuncRes[nowItem];
      }, null);
      return res;
    } 
  </script>
</body>
